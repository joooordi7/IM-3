<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona | Future Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-3d"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="barca-logo.png" alt="FC Barcelona Logo" id="fcbarcelona-logo" />
            <h1>Barcelona Future Stats</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#statistiken">Statistiken</a></li>
                <li><a href="#vorhersagen">Vorhersagen</a></li>
                <li><a href="#match-calendar">Spielplan</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="statistiken">
            <h2>Team-Statistiken in 3D</h2>
            <canvas id="teamStatsChart"></canvas> <!-- Diagramm für Teamstatistiken -->
        </section>

        <section id="vorhersagen">
            <h2>Spielvorhersagen in 3D</h2>
            <canvas id="predictionsChart"></canvas> <!-- Diagramm für Spielvorhersagen -->
        </section>

        <!-- Kalender für Spielplan -->
        <section id="match-calendar">
            <h2>FC Barcelona Match Calendar 2024/2025</h2>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Opponent</th>
                        <th>Competition</th>
                        <th>Location</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="matchSchedule"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FC Barcelona | Future Stats</p>
    </footer>
</body>
</html>
