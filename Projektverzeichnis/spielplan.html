<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona | Spielplan</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="spielplan.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="fc_barcelona_logo.png" alt="FC Barcelona Logo" id="fcbarcelona-logo" />
            <h1>FC Barcelona | Spielplan</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Hauptseite</a></li>
                <li><a href="spielplan.html">Spielplan</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="spielplan">
            <h2>Nächste 10 Spiele | FC Barcelona</h2>
            <div class="table-responsive">
                <table id="calendar">
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Gegner</th>
                            <th>Wettbewerb</th>
                            <th>Ort</th>
                            <th>Zeit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Daten werden hier dynamisch eingefügt -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FC Barcelona | Spielplan</p>
    </footer>
